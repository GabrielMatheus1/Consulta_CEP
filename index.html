<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        #cepForm {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 1);
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }
        
        #result {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #4a5568;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }       

        .erro {
            color: #e53e3e;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-content p {
            margin: 8px 0;
        }

        .result-content strong {
            color: #2d3748;
        }

        .result-content {
            text-align: left;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Consulta de CEP</h1>
            <p class="subtitle">Encontre qualquer endereço do Brasil</p>
        </div>
        
        <div id="cepForm">

            <div class="input-group">
                <label for="cep">Digite o CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9">
            </div>

            <button id="buscarCep" onclick="buscarCep()"> Buscar Endereço </button>
        </div>
        
        <div id="result">
            <!-- Os dados do endereço aparecerão aqui -->
             <!-- <div class="erro">
                <p>CEP inválido. Por favor, tente novamente.</p>
             </div> -->

             <!-- <div class="result-content">
                <p><strong>CEP:</strong> 01001-000</p>
                <p><strong>Logradouro:</strong> Praça da Sé</p>
                <p><strong>Bairro:</strong> Sé</p>
                <p><strong>Cidade:</strong> São Paulo</p>
                <p><strong>Estado:</strong> SP</p>
             </div> -->

    </div>
    <script src="script.js"></script>

</body>
</html>
